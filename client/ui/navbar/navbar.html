<template name="navbar">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="/" class="navbar-brand mr-auto">Meteor Medium</a>
            {{#unless loggingIn}}
                {{#if currentUser}}
                    <span class="navbar-text mr-2">
                        {{currentUser.profile.fullname}}
                    </span>
                    <button class="btn btn-outline-secondary js-logout">DÃ©connexion</button>
                {{else}}
                    <button class="btn btn-success js-open-login-modal">Connexion</button>
                {{/if}}
            {{/unless}}
        </div>
    </nav>
</template>

<template name="login_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> atForm}}
            </div>
        </div>
    </div>
</template>
